    <script>
        //for buttons
        var arr2 = document.querySelectorAll('.subprojects2');
        
        function smaller2(){
            arr2.forEach(function(item){
                $(item).css('fontSize', '0.6em');
            });
        };

        function normal2(){
            arr2.forEach(function(item){
                $(item).css('fontSize', '1em');
            });
        };
        
        function bigger(){
            this.style.fontSize = '1.4em';
        };
        function over(){
            $(this).stop(true,true).animate({backgroundColor: '#f2f3f7'},500);
        }
        function out(){
            $(this).stop(true,true).animate({backgroundColor: 'white'},500);
        }
        for(i of arr2){
            i.addEventListener('mouseover',smaller2);
            i.addEventListener('mouseover',bigger);
            i.addEventListener('mouseover',over);
            i.addEventListener('mouseout',normal2);
            i.addEventListener('mouseout',out);
        };
        
        //program
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        c.width = 800;
        c.height = 600;

        var Drop = function(){
            this.x = Math.floor(Math.random()*(window.innerWidth-10));
            this.y = Math.floor(Math.random()*(window.innerHeight-10));
            this.length = Math.floor(Math.random()*20)+10;
            this.width = Math.floor(Math.random()*5)+1;
            this.speed = Math.floor(Math.random()*5)+7;
        };

        Drop.prototype.draw = function(){
            ctx.fillStyle = ('purple');
            ctx.fillRect(this.x,this.y,this.width,this.length);
        };

        function move(){
            ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
            for (let i = 0;i<drop.length;i++){
                drop[i].draw();
                if(drop[i].y>window.innerHeight){
                   drop[i].y = -50;
                }
                drop[i].y+=drop[i].speed;
            }
            var int = requestAnimationFrame(move);
        };

        var drop = [];

        for (let i=0;i<500;i++){
            drop[i] = new Drop();
            drop[i].draw();
        };
        move();
        //setInterval(move,15);
    </script>
